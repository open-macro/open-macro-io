<om-header></om-header>
<section layout="column" om-toolbarless-height style="overflow-y:scroll;">
	<div class="signin-container">
		<md-content class="md-padding">
			<md-card>
				<md-toolbar class="md-accent">
					<div class="md-toolbar-tools">
						<h2>
							<span>Existing User Sign In</span>
						</h2>
					</div>
				</md-toolbar>

				<md-card-content>
					<section class="row" data-ng-controller="AuthenticationController">
						<div layout="row" layout-align="center center">
							<form data-ng-submit="signin()" autocomplete="off">
								<md-content class="md-padding" layout="column">
									<md-input-container>
										<label>Username</label>
										<input data-ng-model="credentials.username">
									</md-input-container>
									<md-input-container>
										<label>Password</label>
										<input data-ng-model="credentials.password" type="password">
									</md-input-container>
									<md-input-container>
										<span>{{error}}</span>
									</md-input-container>
									<md-input-container>
										<md-button class="md-raised md-accent" type="submit">Sign in</md-button>
									</md-input-container>
									<md-input-container>
										<md-button href="/#!/signup">New user?</md-button>
										<md-button href="/#!/password/forgot">Forget your password?</md-button>
									</md-input-container>
								</md-content>
							</form>
						</div>
					</section>
				</md-card-content>
			</md-card>
		</md-content>

	</div>
</section>
