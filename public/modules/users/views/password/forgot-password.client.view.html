<section layout="column" om-toolbarless-height style="overflow-y:scroll;">
    <div class="signin-container">
        <md-content class="md-padding">
            <md-card>
                <md-toolbar class="md-accent">
                    <div class="md-toolbar-tools">
                        <h2>
                            <span>Restore Your Password</span>
                        </h2>
                    </div>
                </md-toolbar>

                <md-card-content>
                    <section class="row" data-ng-controller="PasswordController">
                        <div layout="row" layout-align="center center">
                            <form data-ng-submit="askForPasswordReset()" autocomplete="off">
                                <md-content class="md-padding" layout="column">
                                    <!--<h3 class="col-md-12 text-center"></h3>-->
                                    <md-input-container>
                                        <label>Username</label>
                                        <input data-ng-model="credentials.username">
                                    </md-input-container>
                                    <md-input-container>
                                        <md-button class="md-raised md-accent" type="submit">Submit</md-button>
                                    </md-input-container>
                                    <md-input-container>
                                        <span style="color:#ff3c42;">{{error}}</span>
                                    </md-input-container>
                                    <md-input-container>
                                        <span style="color:#2bff6e;">{{success}}</span>
                                    </md-input-container>
                                </md-content>
                            </form>
                        </div>
                    </section>
                </md-card-content>
            </md-card>
        </md-content>
    </div>
</section>
